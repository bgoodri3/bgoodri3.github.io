<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goodrich Venture's</title>
        <link rel="stylesheet" href="styles/default.css">
        <script src="scripts/defaultscripts.js"></script>
    </head>
    <body>
        <div data-include="components/header.html"></div>

        <script src="scripts/include.min.js"></script>
        <main>
            <h1>Welcome to Goodrich Venture Company</h1>

            <h3 id="dateTimeDisplay"></h3>

            <button onclick="greetUser()">Submit</button>

            <label for="numberInput">Enter your favorite number (0-10):</label>

            <h3 id="greeting"></h3>
            <h3 id="polygonName"></h3>

            <button onclick="function1()">Function 1</button>
            <button onclick="function2()">Function 2</button>
            <button onclick="function3()">Function 3</button>
            <button onclick="function4()">Function 4</button>
            <button onclick="function5()">Function 5</button>
        </main>
        <div data-include="components/footer.html"></div>

        <script src="scripts/include.min.js"></script>
        <script>
            setInterval(() => {
                document.getElementById("dateTimeDisplay").textContent = getCurrentDateTime();
            }, 1000);
        </script>
    </body>
</html>
