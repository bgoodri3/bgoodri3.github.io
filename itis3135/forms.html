<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendon Goodrich's Bankrupt Gerbil || ITIS 3135 Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
    <body>
        <div data-include="components/header.html"></div>
        
        <script src="scripts/include.min.js"></script>
        <main>
            <h2>Forms</h2>
            <form method="post" action="#">
                <fieldset>
                    <label for="name">Enter your name: <input id="name" type="text" required/></label>
                    <label for="phone">Enter your phone number <input id="phone" type="number" name="phone" required/></label>
                    <label for="email">Enter your email: <input id="email" name="email" type="email" required/></label>
                </fieldset>
                <fieldset>
                   <p>What position are you applying for?</p> 
                   <label><input value="sales" type="radio" name="position" required/>Sales</label> 
                   <label><input value="it" type="radio" name="position" required/>I.T. Security</label>
                   <label><input value="finances" type="radio" name="position" required/>Finances</label> 
                   <label><input value="public" type="radio" name="position" required/>Public Relations</label> 
                </fieldset>
                <fieldset>
                    <p>What days can you work?</p>
                    <label for="day"><input value="monday" type="checkbox" name="day"/>Monday</label>
                    <label for="day"><input value="tuesday" type="checkbox" name="day"/>Tuesday</label>
                    <label for="day"><input value="wednesday" type="checkbox" name="day"/>Wednesday</label>
                    <label for="day"><input value="thursday" type="checkbox" name="day"/>Thursday</label>
                    <label for="day"><input value="friday" type="checkbox" name="day"/>Friday</label>
                    <label for="day"><input value="saturday" type="checkbox" name="day"/>Saturday</label>
                    <label for="day"><input value="sunday" type="checkbox" name="day"/>Sunday</label>
                </fieldset>
                <fieldset>
                    <p>How did you hear about us?</p>
                    <label for="heard"></label>
                    <select id="dropdown">
                        <option value=" ">(select one)</option>
                        <option value="1">Indeed.com</option>
                        <option value="2">Monster.com</option>
                        <option value="3">Online ads</option>
                        <option value="3">Friends/Family</option>
                        <option value="4">Other...</option>
                    </select>
                </fieldset>
                    <label><input value="reset" type="reset"></label>
                    <label><input value="submit" type="submit"></label>
            </form>
        </main>
        <div data-include="components/footer.html"></div>

        <script src="scripts/include.min.js"></script>
    </body>
</html>
